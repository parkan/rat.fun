name: TypeScript Check

on:
  pull_request:
    branches: [main]

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build contracts
        run: pnpm --filter 'contracts' run build

      - name: Build libs
        run: pnpm build:libs

      - name: TypeScript check
        # TODO: re-enable claim-frontend and exchange-frontend once env vars are configured for CI
        run: pnpm --filter '@ratfun/shared-ui' --filter 'client' --filter 'auction-frontend' --filter 'server' --filter 'websocket-server' --filter 'query-server' run check
