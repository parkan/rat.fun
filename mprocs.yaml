procs:
  client:
    cwd: packages/client
    shell: pnpm run dev
  contracts:
    cwd: packages/contracts
    shell: pnpm mud dev-contracts --rpc http://127.0.0.1:8545
  off-chain-sync:
    cwd: packages/off-chain-sync
    shell: pnpm start
  reality-model:
    cwd: packages/reality-model
    shell: pnpm start
  server:
    cwd: packages/server
    shell: pnpm dev
  anvil:
    cwd: packages/contracts
    shell: anvil --base-fee 0 --block-time 2
  indexer:
    cwd: packages/contracts
    shell: shx rm -rf $SQLITE_FILENAME && pnpm sqlite-indexer
    env:
      DEBUG: mud:*
      RPC_HTTP_URL: "http://127.0.0.1:8545"
      FOLLOW_BLOCK_TAG: "latest"
      SQLITE_FILENAME: "indexer.db"
  explorer:
    cwd: packages/contracts
    shell: pnpm explorer
