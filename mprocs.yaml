procs:
  client:
    cwd: packages/client
    shell: pnpm run dev
  dashboard:
    cwd: packages/dashboard
    shell: pnpm run dev
  exchange-frontend:
    cwd: packages/exchange-frontend
    shell: pnpm dev
  contracts:
    cwd: packages/contracts
    shell: pnpm mud dev-contracts --rpc http://127.0.0.1:8545
  server:
    cwd: packages/server
    shell: pnpm dev
  websocket-server:
    cwd: packages/websocket-server
    shell: pnpm dev
  cms-public:
    cwd: packages/cms-public
    shell: pnpm dev
  cms-private:
    cwd: packages/cms-private
    shell: pnpm dev
  anvil:
    cwd: packages/contracts
    shell: anvil --base-fee 0 --block-time 2
  indexer:
    cwd: packages/contracts
    shell: shx rm -rf $SQLITE_FILENAME && pnpm sqlite-indexer
    env:
      DEBUG: mud:*
      RPC_HTTP_URL: "http://127.0.0.1:8545"
      FOLLOW_BLOCK_TAG: "latest"
      SQLITE_FILENAME: "indexer.db"
  explorer:
    cwd: packages/contracts
    shell: pnpm explorer
