procs:
  client:
    cwd: packages/client
    shell: pnpm run dev
  contracts:
    cwd: packages/contracts
    shell: pnpm mud dev-contracts --rpc http://127.0.0.1:8545
  cms-public:
    cwd: packages/cms-public
    shell: pnpm dev
  cms-private:
    cwd: packages/cms-private
    shell: pnpm dev
  server:
    cwd: packages/server
    shell: pnpm dev
  anvil:
    cwd: packages/contracts
    shell: anvil --base-fee 0 --block-time 2
  indexer:
    cwd: packages/contracts
    shell: shx rm -rf $SQLITE_FILENAME && pnpm sqlite-indexer
    env:
      DEBUG: mud:*
      RPC_HTTP_URL: "http://127.0.0.1:8545"
      FOLLOW_BLOCK_TAG: "latest"
      SQLITE_FILENAME: "indexer.db"
  entrykit:
    cwd: packages/client
    shell: PRIVATE_KEY="0x59c6995e998f97a5a0044966f0945389dc9e86dae88c7a8412f4603b6b78690d" ./node_modules/@latticexyz/entrykit/bin/deploy.js
  explorer:
    cwd: packages/contracts
    shell: pnpm explorer
